<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Websocket demo</title>
        <style></style>
        <script>
            const ip = 'ADDRESS';
            let ws;
            window.addEventListener("load", function () {
                // create the websocket
                ws = new WebSocket(`ws://${ip}/area`)
                // connect up 4 std functions
                function send(room, rgbRoom) {
                    console.log("Room: ", room);
                    if (rgbRoom) {
                        const data = {
                            area: room,
                            rgb: {
                                red: rgbRoom.red,
                                green: rgbRoom.green,
                                blue: rgbRoom.blue
                            }
                        };
                        ws.send(JSON.stringify(data));
                    }
                    else {
                        const data = {
                            area: room
                        };
                        ws.send(JSON.stringify(data));
                    }
                }
                ws.onopen = () => {
                   const redRoom = document.getElementById("redRoom");
                   redRoom.onclick = () => send("redRoom");

                   const blueRoom = document.getElementById("blueRoom");
                   blueRoom.onclick = () => send("blueRoom", "");
                   
                   const rgbRoom = document.getElementById("rgbRoom");
                   rgbRoom.onclick = () => {
                        send("rgbRoom");
                        picker = document.getElementById("colorPicker");
                        picker.innerHTML = "<input type = 'color' id= 'colorPicker'>";
                   };
                }

                // receiving data from esp32: update slider bar and percentage
                ws.onmessage = (event) => {
                    console.log("message");
                };


                ws.onclose = (event) => {
                    console.log("websocket closed");
                }
                ws.onerror = (event) => {
                    console.log("websocket error: ", event);
                }
            });
        </script>
    </head>
    <body>
        <h1>Home</h1>
        <nav>
            <li><a href="index.html">Home</a></li>
        </nav>
        <img src="https://raw.githubusercontent.com/abelje/final-project/refs/heads/main/home.png" alt="Workplace" usemap="#workmap" width="1024" height="1024">
        <map name="workmap">
            <area id="redRoom" shape="rect" coords="136,76,435,342">
            <area id="blueRoom" shape="rect" coords="608,76,875,397">
            <area id="rgbRoom" shape="rect" coords="136,592,875,933">
        </map>
        <div id="colorPicker">
        
    </body>
</html>
