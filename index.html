<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Websocket demo</title>
        <style></style>
        <script>
            const ip = 'ADDRESS';
            let ws;
            window.addEventListener("load", function () {
                // create the websocket
                ws = new WebSocket(`ws://${ip}/area`)
                // connect up 4 std functions
                function send(room, rgbRoom) {
                    console.log("Room: ", room);
                    if (rgbRoom) {
                        const data = {
                            area: room,
                            rgb: rgbRoom
                        };
                        ws.send(JSON.stringify(data));
                    }
                    else {
                        const data = {
                            area: room,
                            rgb: {
                                red: -1,
                                green: 0,
                                blue: 0
                            }
                        };
                        ws.send(JSON.stringify(data));
                    }
                }
                ws.onopen = () => {
                   const redRoom = document.getElementById("redRoom");
                   redRoom.onclick = () => send("redRoom");

                   const blueRoom = document.getElementById("blueRoom");
                   blueRoom.onclick = () => send("blueRoom");
                   
                   const rgbRoom = document.getElementById("rgbRoom");
                   rgbRoom.onclick = () => {
                        if (!document.getElementById("rgbPicker")) {
                            let picker = document.getElementById("colorPicker");
                            picker.innerHTML = "<input type = 'color' id= 'rgbPicker'>";
                            rgbPicker = document.getElementById("rgbPicker");
                            rgbPicker.addEventListener("input", (event) => {
                                const color = event.target.value;
                                // convert #RRGGBB to [0, 100]
                                const red = parseInt(color.substr(1,2), 16) * 100 / 255;
                                const green = parseInt(color.substr(3,2), 16) * 100 / 255;
                                const blue = parseInt(color.substr(5,2), 16) * 100 / 255;

                                const rgb = {
                                    red: red,
                                    green: green,
                                    blue: blue
                                }

                                send("rgbRoom", rgb)
                            })
                        }
                        else {
                            // disable rgb picker element
                            let picker = document.getElementById("colorPicker");
                            picker.innerHTML = "<div id='colorPicker'>"
                        }
                   };
                }

                // receiving data from esp32: update slider bar and percentage
                ws.onmessage = (event) => {
                    brightness = document.getElementById("brightness");
                    brightness.textContent = `Brightness: ${event.data}`
                    console.log(event.data);
                };


                ws.onclose = (event) => {
                    console.log("websocket closed");
                }
                ws.onerror = (event) => {
                    console.log("websocket error: ", event);
                }
            });
        </script>
    </head>
    <body>
        <h1>Home</h1>
        <h2 id="brightness">Brightness: #</h2>
        <img src="https://raw.githubusercontent.com/abelje/final-project/refs/heads/main/home.png" alt="Workplace" usemap="#workmap" width="1024" height="1024">
        <map name="workmap">
            <area id="redRoom" shape="rect" coords="136,76,435,342">
            <area id="blueRoom" shape="rect" coords="608,76,875,397">
            <area id="rgbRoom" shape="rect" coords="136,592,875,933">
        </map>
        <div id="colorPicker"></div>
        
    </body>
</html>
