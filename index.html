<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Websocket demo</title>
        <style></style>
        <script>
            const ip = 'ADDRESS';
            let ws;
            window.addEventListener("load", function () {
                // create the websocket
                ws = new WebSocket(`ws://${ip}/area`)
                // connect up 4 std functions
                ws.onopen = () => {
                    console.log("WebSocket connected");

                    const redSlider = document.getElementById("redSlider");
                    const greenSlider = document.getElementById("greenSlider");
                    const blueSlider = document.getElementById("blueSlider");

                    const redLabel = document.getElementById("redLabel");
                    const greenLabel = document.getElementById("greenLabel");
                    const blueLabel = document.getElementById("blueLabel");

                    let updatingFromESP = false;

                    function send() {
                        if (updatingFromESP) return;

                        const data = {
                            
                            red: parseInt(redSlider.value),
                            green: parseInt(greenSlider.value),
                            blue: parseInt(blueSlider.value)
                        };

                        ws.send(JSON.stringify(data));

                        redLabel.innerText = redSlider.value + '%';
                        greenLabel.innerText = greenSlider.value + '%';
                        blueLabel.innerText = blueSlider.value + '%';
                    }


                    redSlider.oninput = send;
                    greenSlider.oninput = send;
                    blueSlider.oninput = send;
                }

                // receiving data from esp32: update slider bar and percentage
                ws.onmessage = (event) => {
                    try {
                        const led = JSON.parse(event.data);

                        const redSlider = document.getElementById("redSlider");
                        const greenSlider = document.getElementById("greenSlider");
                        const blueSlider = document.getElementById("blueSlider");

                        const redLabel = document.getElementById("redLabel");
                        const greenLabel = document.getElementById("greenLabel");
                        const blueLabel = document.getElementById("blueLabel");

                        redSlider.value = led.red;
                        greenSlider.value = led.green;
                        blueSlider.value = led.blue;

                        redLabel.innerText = led.red + "%";
                        greenLabel.innerText = led.green + "%";
                        blueLabel.innerText = led.blue + "%";
                    }
                    catch (error){
                        console.error("bad data from ESP32", event.data);
                    }
                };


                ws.onclose = (event) => {
                    console.log("websocket closed");
                }
                ws.onerror = (event) => {
                    console.log("websocket error: ", event);
                }
            });
        </script>
    </head>
    <body>
        <h1>Home</h1>
        <nav>
            <li><a href="index.html">Home</a></li>
        </nav>
        <img src="home.png" alt="Workplace" usemap="#workmap" width="1024" height="1024">
        <map name="workmap">
            <area id="redRoom" shape="rect" coords="136,76,435,342" alt="redRoom" href="red.html">
            <area id="blueRoom" shape="rect" coords="608,76,875,397" alt="blueRoom" href="blue.html">
            <area id="rgbRoom" shape="rect" coords="136,592,875,933" alt="rgbRoom" href="rgb.html">
        </map> 
        
    </body>
</html>
